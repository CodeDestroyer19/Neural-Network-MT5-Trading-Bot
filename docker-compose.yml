version: '3'
services:
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./src:/app/src
      - ./static:/app/static
      - ./templates:/app/templates
      - ./model_weights.h5:/app/model_weights.h5
    environment:
      - FLASK_APP=main.py
      - FLASK_RUN_HOST=0.0.0.0
      - PYTHONUNBUFFERED=1
